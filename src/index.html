<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <!--==================== Bio Section ====================-->
      <section class="bio__container">
        <div class="bio__box">
          <header>
            <h2>About Me</h2>
          </header>
          <div class="bio__content">
            <img
              src="https://via.placeholder.com/100"
              alt="Profile Picture"
              class="bio__image"
            />
            <p>
              Hi, I'm Chy Devit, A passionate Software Developer who loves
              creating interactive and applications. <br class="br_text">My telegram 016517170❤️
            </p>
          </div>
        </div>
      </section>

      <section class="sec__container">
        <!--==================== Social Share ====================-->
        <div class="share__box">
          <header>
            <h2>Social Share</h2>
          </header>
          <div class="content">
            <p>Share this link via</p>
            <div class="social__links">
              <a
                href="https://www.facebook.com/share/1DP3WtPBr8/?mibextid=wwXIfr"
                class="social__link"
                data-attr="facebook"
                data-link="https://www.facebook.com/share"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"
                  alt="Facebook"
                  width="40"
                  height="40"
                />
              </a>

              <a
                href="#"
                class="social__link"
                data-attr="twitter"
                data-link="https://www.twitter.com/share"
              >
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYQIqzv3klUwYdw6gGu46ZGaLUndElkWqDwA&s`"
                  alt="Twitter"
                  width="40"
                  height="40"
                />
              </a>

              <a
                href="#"
                class="social__link"
                data-attr="instagram"
                data-link="https://www.instagram.com/share"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                  alt="Instagram"
                  width="40"
                  height="40"
                />
              </a>

              <a
                href="#"
                class="social__link"
                data-attr="whatsapp"
                data-link="https://www.whatsapp.com/share"
              >
                <img
                  src="https://avatars1.githubusercontent.com/u/9919?v=4"
                  alt="GitHub"
                  width="40"
                  height="40"
                />
              </a>

              <a
                href="#"
                class="social__link"
                data-attr="linkedin"
                data-link="https://www.linkedin.com/share"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
                  alt="LinkedIn"
                  width="40"
                  height="40"
                />
              </a>
            </div>
            <p>Or copy link</p>
            <div class="field__wrp">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/8/81/Chain_link_icon.png"
                alt="Link"
                width="20"
                height="20"
              />
              <input
                type="text"
                value="example.com/share-link"
                id="inputField"
              />
              <button id="copyBtn">Copy</button>
            </div>
          </div>
        </div>
      </section>
    </section>
    <script src="/src/script.js"></script>
  </body>
</html>
