<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/icon"
      href="https://cdn-icons-png.flaticon.com/512/7579/7579713.png"
    />
    <title>Chy Devit(link share)</title>
  </head>
  <body>
    <section class="container">
      <!--==================== Bio Section ====================-->
      <section class="bio__container">
        <div class="bio__box">
          <header>
            <h2 class="h2">About Me</h2>
          </header>
          <div class="bio__content">
            <img
              src="https://scontent.fpnh10-1.fna.fbcdn.net/v/t39.30808-1/481960179_945297037800239_554675397359131149_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=104&ccb=1-7&_nc_sid=e99d92&_nc_ohc=50LfSUbeQLcQ7kNvgH3lr1l&_nc_oc=Adj_tGmv1lKNo3FIXbY4xRy7qiLe7Lixxm0WCGpdzQeYrfgIJhg7F-CURoJVJMPdhjE&_nc_zt=24&_nc_ht=scontent.fpnh10-1.fna&_nc_gid=APCJDmOr2qBdQLQ19WfLLy0&oh=00_AYHsmoUy_Gx699QCqyQGZ1S9hFiOYHn1vfAVmPUDRWuQBA&oe=67D558BA"
              width="50"
              height="50"
              alt="Profile Picture"
              class="bio__image"
            />
            <p class="detel">
              Hi, I'm Chy Devit, A passionate Software Developer who loves
              creating interactive and applications. <br class="br_text" />
              <section class="telegram">
                My telegram 016517170❤️
              </section>
            </p>
          </div>
        </div>
      </section>

      <section class="sec__container">
        <!--==================== Social Share ====================-->
        <div class="share__box">
          <header>
            <h2>Social Share</h2>
          </header>
          <div class="content">
            <p>Share this link via</p>
            <div class="social__links">
              <a
                href="https://www.facebook.com/share/1DP3WtPBr8/?mibextid=wwXIfr"
                class="social__link"
                data-attr="facebook"
                data-link="https://www.facebook.com/share"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png"
                  alt="Facebook"
                  width="40"
                  height="40"
                />
              </a>

              <a
                href="https://x.com/DevitChy142309"
                class="social__link"
                data-attr="twitter"
                data-link="https://www.twitter.com/share"
              >
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT45sEkyGALdwdqJ_Tct9-XoAzHsa_71oSoNQ&s"
                  alt="Twitter"
                  width="40"
                  height="40"
                />
              </a>

              <a
                href="https://www.instagram.com/devid_chy/"
                class="social__link"
                data-attr="instagram"
                data-link="https://www.instagram.com/share"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                  alt="Instagram"
                  width="40"
                  height="40"
                />
              </a>

              <a
                href="https://github.com/chydevit"
                class="social__link"
                data-attr="whatsapp"
                data-link="https://www.whatsapp.com/share"
              >
                <img
                  src="https://avatars1.githubusercontent.com/u/9919?v=4"
                  alt="GitHub"
                  width="40"
                  height="40"
                />
              </a>

              <a
                href="https://www.linkedin.com/in/chy-devit-4971032b2/"
                class="social__link"
                data-attr="linkedin"
                data-link="https://www.linkedin.com/share"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
                  alt="LinkedIn"
                  width="40"
                  height="40"
                />
              </a>
            </div>
            <p>This for link copy</p>
            <!-- <h2>null</h2> -->
            <div class="field__wrp">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/56/Chain_link_icon_slanted.png"
                alt="Link"
                width="20"
                height="20"
              />
              <input
                type="text"
                value="example.com/share-link"
                id="inputField"
              />
              <button id="copyBtn">Copy</button>
            </div>
          </div>
        </div>
      </section>
    </section>
    <script src="/src/script.js"></script>
  </body>
</html>
